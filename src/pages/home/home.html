<ion-header>
  <ion-navbar>
    <ion-title>ToDo List</ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2> </h2>
  <p>
    
  </p>
  <p>
    
  </p>

  <ion-list>
    <ion-item *ngFor="let t of Task">
      <h2>
          <button ion-button color="light"  round (click)="delete(t.task, t.date, t.time)">
              <ion-icon name="close"></ion-icon>
          </button>
          {{ t.task }}

          <button ion-button color="light"  round id="info" (click)="info(t.des)">
              <ion-icon name="information-circle"></ion-icon>
          </button>

      </h2>
      <p id="d">{{ t.date }} at {{ t.time }} 

    </p>
    </ion-item>
  </ion-list>

</ion-content>
